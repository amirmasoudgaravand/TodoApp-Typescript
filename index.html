<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Type Script Todo List</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        
      </div>
      <div class="row">
          <div class="panel panel-default clearfix">

              <div class="panel-body">

                  <div class="row">
                      <div class="todo-list col-md-12">
                          <!--todoha dar inja render meshavand-->
                      </div>
                  </div>

                  <br>

                  <div class="row">
                      <div class="col-md-10">

                          <!-- add todo -->
                          <form class="add-todo">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-btn">
                                          <button type="submit" class="btn btn-primary input-lg">اضافه کردن</button>
                                      </span>
                                      <input type="text" class="form-control input-lg" />
                                  </div>
                              </div>
                          </form>
                          <!-- /add todo -->

                      </div>

                      <div class="col-md-2">
                          <!-- button clear -->
                          <button class="clear-completed btn btn-sm btn-warning pull-right">حذف کردن</button>
                          <!-- /button clear -->
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>


    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.22/system.js"
    ></script>
    <script>
      System.defaultJSExtensions = true;
      System.import("TodoApp").then(function(module) {
        new module.TodoApp(document, ["Pick up", "Task 1", "Save message"]);
      });
    </script>
  </body>
</html>
